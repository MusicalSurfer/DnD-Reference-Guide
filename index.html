<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reference Guide for D&D">
    <meta name="author" content="Daniel Grady">
    <title>D&D Reference Guide</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto:ital,wght@0,100;0,400;1,100;1,700&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">D&D Reference Guide</span>
            </div>
        </nav>
        <div id="canvas">
            <h6 id="searchMessage" class="h6s">Search a D&D category below</h6>
            <div class="input-group">
                <form id="searchForm">
                    <input type="radio" name="category" value="spells" checked> Spells
                    <input type="radio" name="category" value="monsters"> Monsters
                    <input type="radio" name="category" value="classes"> Classes
                    <input type="radio" name="category" value="races"> Races
                </form>
            </div>
            <input id="searchBar" type="search" class="form-control rounded" placeholder="spells" aria-label="Search"
                aria-describedby="search-addon" />
            <button id="searchButton" type="button" class="btn btn-outline-primary" data-mdb-ripple-init>Search</button>
        </div>

    </div>
</body>

</html>
