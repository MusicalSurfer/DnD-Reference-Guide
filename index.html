<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reference Guide for D&D">
    <meta name="author" content="Daniel Grady">
    <title>D&D Reference Guide</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>D&D Reference Guide</h1>
            <div id="topToolBar">Top toolbar</div>
            <p id="welcomeMessage">Welcome to the D&D Reference Guide.</p>
            <div id="canvas">
                <h4 id="searchMessage" class="h4">Search for D&D topic below</h4>
                <div class="input-group">
                    <form id="searchForm">
                        <input type="radio" name="category" value="spells" checked> Spells
                        <input type="radio" name="category" value="monsters"> Monsters
                        <input type="radio" name="category" value="classes"> Classes
                        <input type="radio" name="category" value="races"> Races
                    </form>
                </div>
                <input id="searchBar" type="search" class="form-control rounded" placeholder="spells"
                    aria-label="Search" aria-describedby="search-addon" />
                <button id="searchButton" type="button" class="btn btn-outline-primary"
                    data-mdb-ripple-init>Search</button>
                <div id="results"></div>
            </div>
        </div>
    </div>
</body>

</html>
